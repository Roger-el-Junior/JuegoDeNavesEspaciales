<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=dice-width, initial-scale=1.0">

  <title>Juego 2D</title>

  <link rel="stylesheet" href="index.css">

  <script src="index.js"></script>


</head>
<body onchange="sal()">

  <div id="caja">
    <h1 class="inicio">
      Comensar Juego
    </h1>
    <p onclick="onLoad()">
      PLAY
    </p>
  </div>
  <p id="hola" onclick="sal()">
    hols
  </p>
  <div class="contenedor" id="contenedor">
    <div class="padre">
      <div id="personaje">
        <img src="image/player.png">
      </div>

    </div>
    <p id="puntos"></p>
    <div>
      <button id="bt1" class="b1"
        onclick="clickIzquierdo()"
        ontouchstart="moverIzquierda()" ontouchend="detenerIzquierda()">

      </button>

      <button id="bt2" class="b2"
        onclick="clickDerecho()"
        ontouchstart="moverDerecha()" ontouchend="detenerDerecha()">

      </button>
    </div>
  </div>
</body>
</html>
